<div class="setup-wifi-container">
  <mat-card>
    <mat-card-title>Connect to WiFi</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="connectToWifi()">
        <mat-form-field appearance="fill">
          <mat-label>SSID</mat-label>
          <input matInput placeholder="Enter SSID" [(ngModel)]="wifiSsid" name="ssid">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Enter Password" [(ngModel)]="wifiPassword" name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Connect</button>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="connectionMessage">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <p>{{ connectionMessage }}</p>
    </mat-card-footer>
  </mat-card>
  <mat-card>
    <mat-card-title>Actions</mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" type="button" (ngClick)="startHotspot()">Start Hotspot</button>
      <button mat-raised-button color="primary" type="submit" (ngClick)="reboot()">Reboot</button>
    </mat-card-content>
  </mat-card>
</div>
